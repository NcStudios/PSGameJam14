[graphics_settings]
launch_fullscreen=0     ; set to 1 for fullscreen @ native resolution
screen_width=1600       ; you do you, but aspect ratio is fixed at 16:9
screen_height=900       ; ditto
antialiasing=8          ; power of 2 in the range [1, 64] - automatically capped based on hardward support

[audio_settings]
audio_enabled=1         ; set to 0 to disable music + sfx

[debug_settings]
use_validation_layers=0 ; leave alone unless you know what you're doing
